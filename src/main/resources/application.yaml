server:
  port: 8081

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console-enabled: true

#custom properties
json:
  placeholder:
    name: jsonPlaceholder
    url: https://jsonplaceholder.typicode.com/